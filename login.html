<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">


</head>
<body>
    <div class="container py-2 card-login">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card shadow w-75 mx-auto card-login">
                <div class="card-body fw-bold">
                    <div class="text-center logo-container">
                        <img src="https://turnedin.id/img/logo/1714118413316.png" alt="logo" id="img-logo" class="my-auto">
                    </div>
                    <h5 class="text-center mt-3 card-title">Turned In</h5>
                <form method="post" action="http://192.168.18.12:3000/login">
                    <div class="py-4 mb-2 ms-3 me-3">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="username" onkeyup="">
                          </div>
                          <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="*****" name="password">
                        <div id="passwordHelpBlock" class="form-text">
                        </div>
                        <div class="d-grid gap-2 py-4">
                            <div class="btn btn-primary" onclick="login()">Login</div>
                          </div>
                        <p class="text-primary text-center fw-normal border-bottom pb-2"> Login dengan OTP</p>
                        <div class="text-center fw-normal mt-2">
                            <p>Tidak punya akun? <a href="#" class="text-decoration-none"> Daftar </a></p>
                        </div>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/js/login.js">
    </script>
</body>
</html>
